<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio de evaluación intermedia Andreina</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Adivina el número</h1>
  </header>
  <main class="main">
    <div class="counter__container">
      <p class="counter">0</p>
    </div>
    <div class="game__container">
        <label for="input-game" class="game">Introduce aquí tu número</label>

        <input id="input-game" type="text" maxlength="3" class="input-game">
        
        <button class="btn">Prueba</button>
    </div>
    <p class="feedback">Escribe un número y dale a Prueba</p>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
